<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@phosz Mini App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .phosz-text {
            font-size: 72px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 30px #fff,
                0 0 40px #ff00ff,
                0 0 70px #ff00ff,
                0 0 80px #ff00ff;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 30px #fff,
                    0 0 40px #ff00ff;
            }
            to {
                text-shadow: 
                    0 0 20px #fff,
                    0 0 30px #fff,
                    0 0 40px #fff,
                    0 0 50px #ff00ff,
                    0 0 80px #ff00ff;
            }
        }
    </style>
</head>
<body>
    <div class="phosz-text">@phosz</div>

    <script>
        // Telegram Web App API
        let tg = window.Telegram.WebApp;
        
        // Расширяем на весь экран
        tg.expand();
        
        // Устанавливаем черный фон
        tg.setBackgroundColor('#000000');
        
        // Можно получить информацию о пользователе
        const user = tg.initDataUnsafe.user;
        if (user) {
            console.log('Пользователь:', user.username);
        }
        
        console.log('Mini App @phosz загружен!');
    </script>
</body>
</html>
